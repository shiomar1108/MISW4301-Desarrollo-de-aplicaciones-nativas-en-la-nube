  offers_db:
    container_name: offers_db  
    image: postgres:14.1-alpine
    environment:
      POSTGRES_DB: offersdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    restart: always
    networks:
      - offer_net 

  offers:
    container_name: offers
    build: 
      context: ./offers
