version: '3'
services:
  users_db:
    container_name: users_db
    image: postgres:14.1-alpine
    environment:
      POSTGRES_DB: usersdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    restart: always
    networks:
      - user_net   
  
  users:
    container_name: users
    build: 
      context: ./users
      dockerfile: Dockerfile
      target: prod
    ports:
      - "3000:3000"
    environment:
      DB_NAME: usersdb
      DB_HOST: users_db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
    restart: always
    networks:
      - user_net 
      - app_net
    depends_on:
      - users_db
  
  posts_db:
    container_name: posts_db  
    image: postgres:14.1-alpine
    environment:
      POSTGRES_DB: postsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    restart: always
    networks:
      - post_net

  posts:
    container_name: posts
    build: 
      context: ./posts
      dockerfile: Dockerfile
      target: prod
    ports:
      - "3001:3000"
    environment:
      DB_NAME: postsdb
      DB_HOST: posts_db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      USERS_PATH: "http://users:3000"
    restart: always
    networks:
      - post_net 
      - app_net
    depends_on:
      - posts_db
      - users 

  routes_db:    
    image: postgres:14.1-alpine
    container_name: routes_db
    env_file: ./routes/.env.database   
    restart: always
    ports:
      - "5435:5432"    
    networks:
      - route_net
  
  mcs_routes:
    restart: always
    image: mcs_routes:latest
    env_file: ./routes/.env.development      
    build: 
      context: ./routes
      dockerfile: Dockerfile
      target: dev
      # target: prod      
    container_name: mcs_routes
    environment:
      DB_NAME: routesdb
      DB_HOST: routes_db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      USERS_PATH: "http://users:3000"
    ports:
      - "3002:3000"
    networks:
      - route_net
      - app_net      
    depends_on:
      - routes_db
  
